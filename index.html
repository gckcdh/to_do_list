<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>To-Do List</title>
    <style>
        body{
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class=" bg-red-900 w-full h-full mx-auto p-4 py-32 px-96 ">
        <div class="bg-white py-16 px-16 rounded">
            <h1 class="text-2xl font-bold mb-4 flex justify-center" >To-Do List</h1>
        <div class="flex space-x-2 mb-4">
            <input type="text" id="taskInput" class="p-2 w-full border rounded" placeholder="Add a new task">
            <button id="addButton" class="bg-blue-500 text-white p-2 rounded">Add</button>
        </div>
        <ul id="taskList" class="space-y-2"></ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
